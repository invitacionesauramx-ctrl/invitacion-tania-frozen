<!DOCTYPE html><html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Libro Invitación</title><style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
width:100%;
height:100%;
background:#000;
font-family:Arial;
overflow:hidden;
touch-action:pan-y;
}

/* ESCENA */

.scene{
position:fixed;
inset:0;
width:100vw;
height:100vh;
perspective:4000px;
background:#000;
}

.book{
position:absolute;
inset:0;
width:100%;
height:100%;
transform-style:preserve-3d;
}

/* PÁGINAS */

.page{
position:absolute;
inset:0;
transform-origin:left center;
transition:transform 1s cubic-bezier(.4,.2,.2,1);
}

.page img{
width:100%;
height:100%;
object-fit:cover;
}

.flipped{
transform:rotateY(-180deg);
}

/* START SCREEN */

#startScreen{

position:fixed;
inset:0;
background:#000;
z-index:9999;
display:flex;
justify-content:center;
align-items:center;

}

#startScreen img{

width:100%;
height:100%;
object-fit:cover;

}

/* BOTONES */

.locationBtn{

position:absolute;
top:30%;
left:50%;
transform:translateX(-50%);

}

.locationBtn img{

width:280px;
animation:latido 2s infinite;

}

.confirmBtn{

position:absolute;
bottom:28%;
left:50%;
transform:translateX(-50%);

}

.confirmBtn img{

width:420px;
animation:latido 2s infinite;

}

@keyframes latido{

0%{transform:scale(1);}
50%{transform:scale(1.08);}
100%{transform:scale(1);}

}

/* COUNTDOWN */

.countdown{

position:absolute;
bottom:12%;
width:100%;
display:flex;
justify-content:center;
gap:10px;

}

.count-box{

background:rgba(0,0,0,.5);
padding:10px;
border-radius:10px;
color:white;
font-size:20px;
min-width:60px;
text-align:center;

}

/* NIEVE */

.snow{

position:fixed;
inset:0;
pointer-events:none;

}

.snowflake{

position:absolute;
width:6px;
height:6px;
background:white;
border-radius:50%;
animation:fall linear forwards;

}

@keyframes fall{

to{
transform:translateY(110vh);
opacity:0;
}

}

</style></head><body><div id="startScreen"><img src="img/portada.png"></div><div class="scene"><div class="book"><div class="page" id="page1" style="z-index:10;">
<img src="img/pagina1.png">
</div><div class="page" id="page2" style="z-index:9;">
<img src="img/pagina2.png">
</div><div class="page" id="page3" style="z-index:8;">
<img src="img/pagina3.png">
</div><div class="page" id="page4" style="z-index:7;">
<img src="img/pagina4.png">
</div><div class="page" id="page5" style="z-index:6;">
<img src="img/pagina5.png">
</div><div class="page" id="page6" style="z-index:5;"><img src="img/pagina6.png"><div class="countdown"><div class="count-box">
<div id="days">00</div>
Días
</div><div class="count-box">
<div id="hours">00</div>
Horas
</div><div class="count-box">
<div id="minutes">00</div>
Min
</div><div class="count-box">
<div id="seconds">00</div>
Seg
</div></div></div><div class="page" id="page7" style="z-index:4;">
<img src="img/pagina7.png">
</div><div class="page" id="page8" style="z-index:3;"><img src="img/pagina8.png"><a href="https://google.com/maps" class="locationBtn" target="_blank"><img src="img/btn-ubicacion.png"></a></div><div class="page" id="page9" style="z-index:2;"><img src="img/pagina9.png"><a href="https://wa.me/521XXXXXXXXXX" class="confirmBtn" target="_blank"><img src="img/btn-confirmar.png"></a></div><div class="page" id="page10" style="z-index:1;">
<img src="img/pagina10.png">
</div></div></div><audio id="musica" src="musica.mp3" loop></audio>
<audio id="magico" src="magico.mp3"></audio>

<script>


let page=1;
let total=10;


let musica=document.getElementById("musica");
let magico=document.getElementById("magico");


startScreen.onclick=()=>{

startScreen.style.display="none";

musica.play();

}



function next(){

if(page<total){

document.getElementById("page"+page).classList.add("flipped");

magico.play();

page++;

}

}



function prev(){

if(page>1){

page--;

document.getElementById("page"+page).classList.remove("flipped");

magico.play();

}

}



let startX=0;


document.addEventListener("touchstart",e=>{

startX=e.touches[0].clientX;

});


document.addEventListener("touchend",e=>{

let endX=e.changedTouches[0].clientX;

if(startX-endX>50)next();

if(endX-startX>50)prev();

});


/* COUNTDOWN */

let target=new Date("March 29, 2026 16:00:00").getTime();


setInterval(()=>{

let now=new Date().getTime();

let diff=target-now;

days.innerHTML=Math.floor(diff/86400000);

hours.innerHTML=Math.floor(diff/3600000)%24;

minutes.innerHTML=Math.floor(diff/60000)%60;

seconds.innerHTML=Math.floor(diff/1000)%60;

},1000);



/* NIEVE */

setInterval(()=>{

let snow=document.createElement("div");

snow.className="snowflake";

snow.style.left=Math.random()*100+"vw";

snow.style.animationDuration=5+Math.random()*5+"s";

document.body.appendChild(snow);

setTimeout(()=>snow.remove(),10000);

},200);


</script></body>
</html>
