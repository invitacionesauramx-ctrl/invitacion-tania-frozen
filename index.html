<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Invitación Frozen Premium</title>

<style>

*{
margin:0;
padding:0;
box-sizing:border-box;
}

html,body{
width:100%;
height:100%;
overflow:hidden;
background:#111;
font-family:Arial,sans-serif;
}

/* ESCENA */

.scene{
position:fixed;
inset:0;
width:100vw;
height:100vh;
perspective:5000px;
overflow:hidden;
}

.book{
position:absolute;
inset:0;
width:100%;
height:100%;
transform-style:preserve-3d;
}

.spine{
position:absolute;
left:0;
width:20px;
height:100%;
background:linear-gradient(to right,#000,#444,#000);
z-index:1000;
}

/* PAGINAS */

.page{
position:absolute;
inset:0;
transform-origin:left center;
transform-style:preserve-3d;
transition:transform 1s cubic-bezier(.4,.2,.2,1);
}

.page img{
width:100%;
height:100%;
object-fit:cover;
backface-visibility:hidden;
}

/* VOLTEO */

.flipped{
transform:rotateY(-180deg);
}

/* PANTALLA INICIO */

#startScreen{
position:fixed;
inset:0;
z-index:5000;
cursor:pointer;
}

#startScreen img{
width:100%;
height:100%;
object-fit:cover;
}

/* BOTON UBICACION */

.locationBtn{

position:absolute;

top:30%;

left:50%;

transform:translateX(-50%);

}

.locationBtn img{

width:300px;

animation:latido 2s infinite;

}

/* BOTON CONFIRMAR */

.confirmBtn{

position:absolute;

bottom:30%;

left:50%;

transform:translateX(-50%);

}

.confirmBtn img{

width:500px;

animation:latido 2s infinite;

}

/* LATIDO */

@keyframes latido{

0%{transform:scale(1)}

50%{transform:scale(1.08)}

100%{transform:scale(1)}

}

/* COUNTDOWN */

.countdown{

position:absolute;

bottom:12%;

width:100%;

display:flex;

justify-content:center;

gap:15px;

}

.count-box{

background:rgba(0,20,40,0.6);

border:2px solid #7fe8ff;

border-radius:15px;

padding:15px;

text-align:center;

min-width:70px;

}

.number{

font-size:28px;

color:#9befff;

}

.label{

font-size:12px;

color:white;

}

/* NIEVE */

.snow-container{

position:fixed;

inset:0;

pointer-events:none;

z-index:2000;

}

.snowflake{

position:absolute;

width:8px;

height:8px;

background:white;

border-radius:50%;

animation:fall linear forwards;

}

@keyframes fall{

to{

transform:translateY(110vh);

opacity:0;

}

}

</style>
</head>

<body>

<div class="snow-container" id="snow"></div>

<!-- INICIO -->

<div id="startScreen">

<img src="img/portada.png">

</div>

<div class="scene">

<div class="book">

<div class="spine"></div>

<!-- PAGINAS -->

<div class="page" id="page1" style="z-index:10">

<img src="img/pagina1.png">

</div>

<div class="page" id="page2" style="z-index:9">

<img src="img/pagina2.png">

</div>

<div class="page" id="page3" style="z-index:8">

<img src="img/pagina3.png">

</div>

<div class="page" id="page4" style="z-index:7">

<img src="img/pagina4.png">

</div>

<div class="page" id="page5" style="z-index:6">

<img src="img/pagina5.png">

</div>

<!-- COUNTDOWN -->

<div class="page" id="page6" style="z-index:5">

<img src="img/pagina6.png">

<div class="countdown">

<div class="count-box">

<div id="days" class="number">0</div>

<div class="label">DÍAS</div>

</div>

<div class="count-box">

<div id="hours" class="number">0</div>

<div class="label">HORAS</div>

</div>

<div class="count-box">

<div id="minutes" class="number">0</div>

<div class="label">MIN</div>

</div>

<div class="count-box">

<div id="seconds" class="number">0</div>

<div class="label">SEG</div>

</div>

</div>

</div>

<div class="page" id="page7" style="z-index:4">

<img src="img/pagina7.png">

</div>

<div class="page" id="page8" style="z-index:3">

<img src="img/pagina8.png">

<a href="https://www.google.com/maps?q=salon+mágico"

class="locationBtn"

target="_blank">

<img src="img/btn-ubicacion.png">

</a>

</div>

<div class="page" id="page9" style="z-index:2">

<img src="img/pagina9.png">

<a href="https://wa.me/521XXXXXXXXXX"

class="confirmBtn"

target="_blank">

<img src="img/btn-confirmar.png">

</a>

</div>

<div class="page" id="page10" style="z-index:1">

<img src="img/pagina10.png">

</div>

</div>

</div>

<!-- AUDIO -->

<audio id="bgMusic" src="musica.mp3" loop></audio>

<audio id="magicSound" src="magico.mp3"></audio>

<script>

/* VARIABLES */

let currentPage=1

const totalPages=10

const bgMusic=document.getElementById("bgMusic")

const magicSound=document.getElementById("magicSound")

/* INICIO */

document.getElementById("startScreen").onclick=()=>{

document.getElementById("startScreen").style.display="none"

bgMusic.play()

}

/* SONIDO */

function sonido(){

magicSound.currentTime=0

magicSound.play()

}

/* PAGINAS */

function next(){

if(currentPage<totalPages){

document.getElementById("page"+currentPage).classList.add("flipped")

sonido()

currentPage++

}

}

function prev(){

if(currentPage>1){

currentPage--

document.getElementById("page"+currentPage).classList.remove("flipped")

sonido()

}

}

/* TOUCH */

let startX=0

document.addEventListener("touchstart",e=>startX=e.touches[0].clientX)

document.addEventListener("touchend",e=>{

let endX=e.changedTouches[0].clientX

if(startX-endX>50)next()

if(endX-startX>50)prev()

})

/* COUNTDOWN */

const target=new Date("March 29, 2026 16:00").getTime()

setInterval(()=>{

const now=new Date().getTime()

const diff=target-now

document.getElementById("days").innerHTML=Math.floor(diff/86400000)

document.getElementById("hours").innerHTML=Math.floor(diff/3600000)%24

document.getElementById("minutes").innerHTML=Math.floor(diff/60000)%60

document.getElementById("seconds").innerHTML=Math.floor(diff/1000)%60

},1000)

/* NIEVE */

const snow=document.getElementById("snow")

setInterval(()=>{

let s=document.createElement("div")

s.className="snowflake"

s.style.left=Math.random()*100+"vw"

s.style.animationDuration=Math.random()*5+5+"s"

snow.appendChild(s)

setTimeout(()=>s.remove(),10000)

},120)

</script>

</body>

</html>
