<style>
*{margin:0;padding:0;box-sizing:border-box;}
html,body{width:100%;height:100%;overflow:hidden;background:#111;font-family:Arial,sans-serif;}

.scene{position:fixed;inset:0;width:100vw;height:100vh;perspective:5000px;overflow:hidden;}
.book{position:absolute;inset:0;width:100%;height:100%;transform-style:preserve-3d;transition:transform 0.3s ease;}
.spine{position:absolute;left:0;width:20px;height:100%;background:linear-gradient(to right,#000,#444,#000);z-index:1000;}

.page{
  position:absolute;
  inset:0;
  transform-origin:left center;
  transform-style:preserve-3d;
  transition:transform 1s cubic-bezier(.4,.2,.2,1);
  overflow:hidden;
}

/* Fondo difuminado */
.page .bg{
  position:absolute;
  inset:0;
  background-size:cover;
  background-position:center;
  filter:blur(40px) brightness(0.7);
  transform:scale(1.2);
  z-index:0;
}

/* Imagen principal */
.page img{
  position:absolute;
  top:50%;
  left:50%;
  transform:translate(-50%,-50%);
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  backface-visibility:hidden;
  z-index:1;
}

.flipped{transform:rotateY(-180deg);}

.countdown{
  position:absolute;
  bottom:12%;
  width:100%;
  display:flex;
  justify-content:center;
  gap:15px;
}

.count-box{
  background:rgba(0,20,40,0.6);
  border:2px solid #7fe8ff;
  border-radius:15px;
  padding:15px 18px;
  text-align:center;
  backdrop-filter:blur(6px);
  box-shadow:
    0 0 10px #7fe8ff,
    0 0 20px #3ddfff,
    0 0 40px #00d4ff;
  min-width:70px;
}

.number{
  font-size:28px;
  color:#9befff;
  text-shadow:
    0 0 5px #9befff,
    0 0 15px #3ddfff,
    0 0 30px #00d4ff;
}

.label{
  font-size:12px;
  margin-top:5px;
  letter-spacing:1px;
  color:#ddd;
}

/* Pantalla inicio */
#startScreen{
  position:fixed;
  inset:0;
  background:#111;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:5000;
  cursor:pointer;
}

#startScreen img{
  width:100vw;
  height:100vh;
  object-fit:cover;
}

/* Botones */
.page a img{
  width:140px;
  cursor:pointer;
  transition:transform 0.2s;
}
.page a img:hover{transform:scale(1.05);}
/* ===== CONTROL TOTAL BOTÓN UBICACIÓN ===== */
.locationBtn{
  position:absolute;
  top:30%;       /* subir o bajar */
  left:50%;      /* mover izquierda/derecha */
  transform:translateX(-50%);
}

.locationBtn img{
  width:300px;   /* tamaño */
  cursor:pointer;
  transition:0.3s;
}

.locationBtn img:hover{
  transform:scale(1.08);
}


/* ===== CONTROL TOTAL BOTÓN CONFIRMAR ===== */
.confirmBtn{
  position:absolute;
  bottom:30%;    /* subir o bajar */
  left:50%;
  transform:translateX(-48%);
}

.confirmBtn img{
  width:500px;   /* tamaño */
  cursor:pointer;
  transition:0.3s;
}

.confirmBtn img:hover{
  transform:scale(1.08);
}
/* ===== EFECTO LATIDO SUAVE ===== */
@keyframes latidoSuave {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.08); }
  100% { transform: scale(1); }
}

/* Ubicación */
.locationBtn img{
  animation: latidoSuave 2s infinite ease-in-out;
}

/* Confirmar */
.confirmBtn img{
  animation: latidoSuave 2s infinite ease-in-out;
}

/* Al pasar el dedo */
.locationBtn img:hover,
.confirmBtn img:hover{
  animation: none;
  transform: scale(1.12);
}
/* ===== EFECTO NIEVE GLOBAL ===== */
.snow-container{
  position:fixed;
  inset:0;
  pointer-events:none;
  overflow:hidden;
  z-index:2000;
}

.snowflake{
  position:absolute;
  top:-10px;
  width:8px;
  height:8px;
  background:white;
  border-radius:50%;
  opacity:0.8;
  filter:blur(1px);
  animation: fall linear forwards;
}

@keyframes fall{
  0%{
    transform:translateY(0) translateX(0);
    opacity:0;
  }
  10%{opacity:1;}
  100%{
    transform:translateY(110vh) translateX(60px);
    opacity:0;
  }
}
</style>

<audio id="windSound" src="viento.mp3" loop></audio>

<script>
let currentPage=1;
const totalPages=10;

const bgMusic=document.getElementById("bgMusic");
const magicSound=document.getElementById("magicSound");
const windSound=document.getElementById("windSound");

/* INICIO */
document.getElementById("startScreen").addEventListener("click",()=>{
document.getElementById("startScreen").style.display="none";

bgMusic.volume=0.5;
windSound.volume=0.4;

bgMusic.play();
windSound.play();
});

/* SONIDO MAGICO SOLO EN 1,3,5,7,9 */
function playMagic(){
if([1,3,5,7,9].includes(currentPage)){
magicSound.currentTime=0;
magicSound.play();
}
}

function nextPage(){
if(currentPage<totalPages){
document.getElementById("page"+currentPage).classList.add("flipped");
playMagic();
currentPage++;

if(currentPage === totalPages){
  startStorm();
}
}
}

function prevPage(){
if(currentPage>1){
if(currentPage === totalPages){
  stopStorm();
}

currentPage--;
document.getElementById("page"+currentPage).classList.remove("flipped");
playMagic();
}
}

/* GESTOS */
let startX=0;
document.addEventListener("touchstart",e=>{startX=e.touches[0].clientX;});
document.addEventListener("touchend",e=>{
let endX=e.changedTouches[0].clientX;
if(startX-endX>60)nextPage();
if(endX-startX>60)prevPage();
});

/* COUNTDOWN 29 MARZO 2026 */
const targetDate=new Date("March 29, 2026 16:00:00").getTime();
function updateCountdown(){
const now=new Date().getTime();
const diff=targetDate-now;
if(diff<=0)return;
document.getElementById("days").innerHTML=Math.floor(diff/(1000*60*60*24));
document.getElementById("hours").innerHTML=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
document.getElementById("minutes").innerHTML=Math.floor((diff%(1000*60*60))/(1000*60));
document.getElementById("seconds").innerHTML=Math.floor((diff%(1000*60))/1000);
}
setInterval(updateCountdown,1000);
updateCountdown();

/* ===== GENERADOR DE COPOS ===== */
const snowContainer = document.getElementById("snow");

function createSnowflake(){
  const snowflake = document.createElement("div");
  snowflake.classList.add("snowflake");

  const size = Math.random()*6+4;
  snowflake.style.width = size+"px";
  snowflake.style.height = size+"px";

  snowflake.style.left = Math.random()*100+"vw";

  const duration = Math.random()*5+5;
  snowflake.style.animationDuration = duration+"s";

  snowContainer.appendChild(snowflake);

  setTimeout(()=>{
    snowflake.remove();
  }, duration*1000);
}

let snowInterval = setInterval(createSnowflake, 150);

function startStorm(){
  clearInterval(snowInterval);
  snowInterval = setInterval(createSnowflake, 40);
}

function stopStorm(){
  clearInterval(snowInterval);
  snowInterval = setInterval(createSnowflake, 150);
}
</script>
